apiVersion: v1
kind: Service
metadata:
  name: mysql-svc
  namespace: prod
  labels:
    app: mysql
    app.kubernetes.io/name: mysql
spec:
  ports:
  - name: mysql
    port: 3306
  clusterIP: None
  selector:
    app: mysql

